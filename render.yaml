services:
  # Web Service
  - type: web
    name: laravel-pos
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .

    # Environment Variables (Render provides DB_*, PORT)
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: APP_KEY
        sync: false # Set manually in Render dashboard
      - key: DB_CONNECTION
        value: pgsql
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync

    # Health Check
    healthCheckPath: /

# Database Service - PostgreSQL
databases:
  - name: laravel-pos-db
    databaseName: pos_db
    user: pos_user
    plan: free

    # PostgreSQL 16
    version: "16"

    # IP Allow List (optional)
    ipAllowList: []
